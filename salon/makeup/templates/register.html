{% extends 'basic.html' %}


{% block css %} {% endblock %}
{% block body %}

    <div class="col-md-6" style="margin-left: 250px;">
        <h2 style="color:white">Registeration Form </h2>
<form class="form-horizontal" action="{% url 'register' %}" style="margin-top:20px;" method="post">{% csrf_token %}
    <div class="form-group">
		<input type="text" class="form-control" id="fname" placeholder="Firstname" name="first_name" style="background-color: #212529;">
	</div>
    <div class="form-group">
		<input type="text" class="form-control" id="lname" placeholder="Lastname" name="last_name" style="background-color: #212529;">
	</div>
    <div class="form-group">
		<input type="text" class="form-control" id="usr" placeholder="Username" name="username" style="background-color: #212529;">
	</div>
	<div class="form-group">
		<input type="email" class="form-control" id="mail" placeholder="Email" name="email" style="background-color: #212529;">
	</div>
    <div class="form-group">
		<input type="password" class="form-control" id="pwd" placeholder="Password" name="password1" style="background-color: #212529;">
	</div>
    <div class="form-group">
		<input type="password" class="form-control" id="cpwd" placeholder="Confirm Password" name="password2" style="background-color: #212529;">
	</div>
	<div class="form-group">
		<div class="col-md-offset-10 col-md-2">
			<button type="submit" class="btn btn-default" style="background-color: #212529;color: white;font-weight: bolder; padding-right: 15px;padding-left: 15px; font-size: 18px;">Register</button>
		</div>
	</div>
</form>


		<div>
{% for message in messages %}
	<h2 style="color:white;">{{message}}</h2>
	{% endfor %}
</div>
    </div>



{% endblock %}
